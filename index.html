            <a href="http://www.uclacec.com/" target="_blank">

            <a href="https://www.facebook.com/uclacec" target="_blank">
                <img src="assets/socialmedia/Facebook%20Transparent%20White%20(1).png" class="icon">
            </a>
            <a href="https://twitter.com/uclacec" target="_blank">
                <img src="assets/socialmedia/Twitter%20Transparent%20White%20(1).png" class="icon">
            </a>
            <a href="https://www.instagram.com/uclacec/">
                <img src="assets/socialmedia/Instagram%20Transparent%20White%20(1).png" class="icon">
            </a>
        </div>
        <div id="cacsocialmedia">
            <a href="https://www.instagram.com/culturalaffairs/" target="_blank">
                <img src="assets/socialmedia/Instagram%20Transparent%20White%20(1).png" class="icon">
            </a>
            <a href="https://twitter.com/culturalaffairs" target="_blank">
                <img src="assets/socialmedia/Twitter%20Transparent%20White%20(1).png" class="icon">

                <img src="assets/socialmedia/Facebook%20Transparent%20White%20(1).png" class="icon">
            </a>
            <a href="" target="_blank">
                <img src="assets/socialmedia/CAC%20Transparent%20White%20(1).png" class="icon">
            </a>
        </div>

        <!--Arc-->
        <div id="arc">
            <div class='tophalf'></div>
            <div class='inner'></div>
            <div class='cover'></div>
            <div class='bottomhalf'></div>
        </div>

        <!--Royce-->
        <div id="day">
            <img src="assets/Click.gif" class="light" id="click">
            <img src="assets/Royce%20(1).png" class="royce light" id="clicked"/>
        </div>
        <div id="neon">
            <img src="assets/Royce_neonglow.png" class="royce night" id="glow"/>
            <img src="assets/Royce%20Neon%20Transparent.png" class="royce night" id="glow2"/>
        </div>

        <!--Bruin Bash words-->
        <div class="header">
            <img src="assets/bruin_white.png" class='bruin day'/>
            <img src="assets/bruin_blue.png" class='bruin night_header'/>

            <div class="spacer"><video src="assets/teaser_vid.mp4" autoplay loop></video></div>

            <img src="assets/bash_blue.png" class="bash night_header"/>
            <img src="assets/bash_white.png" class='bash day'/>
        </div>
        <a href="lotto.html" target="_blank">
        <div class="button night">
            Click for Ticket Information
        </div>
        </a>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
